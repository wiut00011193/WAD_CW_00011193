<h3>Edit Employee</h3>
<hr />
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="id" class="control-label">ID</label>
                <input ng-model="edit.id" class="form-control" disabled />
            </div>
            <div class="form-group">
                <label for="firstName" class="control-label">First Name</label>
                <input ng-model="edit.firstName" class="form-control" placeholder="First Name" />
            </div>
            <div class="form-group">
                <label for="lastName" class="control-label">Last Name</label>
                <input ng-model="edit.lastName" class="form-control" placeholder="Last Name" />
            </div>
            <div class="form-group">
                <label for="repeat" class="control-label">Gender</label>
                <select ng-model="edit.gender" class="form-control" id="gender" name="gender" required>
                    <option ng-repeat="gender in genders" value="{{gender.value}}">{{gender.text}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary" class="control-label">Salary</label>
                <input ng-model="edit.salary" class="form-control" type="number" />
            </div>
            <div class="form-group">
                <label for="department" class="control-label">Department</label>
                <select ng-model="edit.employeeDepartmentId" class="form-control" required>
                    <option ng-repeat="dep in departments" value="{{dep.id}}">{{dep.title}}</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Save Edit" class="btn btn-block btn-primary" ng-click="Edit()" />
                <input type="submit" value="Delete" class="btn btn-block btn-dark" ng-click="Delete()" />
            </div>
            <div class="form-group">
                <a href="#!/">Go back</a>
            </div>
        </form>
    </div>
</div>
