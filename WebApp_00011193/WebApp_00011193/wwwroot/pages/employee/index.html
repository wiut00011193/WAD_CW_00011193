<h2>Employees</h2>

<div class="form-group">
    <a href="#!/create">Create New</a>
</div>

<div class="row">
    <div class="col-md-10">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>Department</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="e in employees">
                    <td>{{e.id}}</td>
                    <td>{{e.firstName}}</td>
                    <td>{{e.lastName}}</td>
                    <td>{{e.gender | genderFilter}}</td>
                    <td>{{e.salary}}</td>
                    <td>{{e.employeeDepartment.title}}</td>
                    <td><a href="#!/details/{{e.id}}">View</a> | <a href="#!/edit/{{e.id}}">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
