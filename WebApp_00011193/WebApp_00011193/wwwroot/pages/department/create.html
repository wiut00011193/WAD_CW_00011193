<h3>Create Department</h3>
<hr />
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="title" class="control-label">Title</label>
                <input ng-model="create.Title" class="form-control" id="title" name="title" placeholder="Title" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="Save()">Create</button>
                <a class="btn btn-default" href="/">Cancel</a>
            </div>
        </form>
    </div>
</div>
